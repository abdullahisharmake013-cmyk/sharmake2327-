<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Calendar</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: #f5f5f5;
    transition: background 0.3s, color 0.3s;
    padding: 10px;
  }

  body.dark {
    background: #121212;
    color: #ffffff;
  }

  .calendar {
    background: #ffffff;
    padding: 15px;
    border-radius: 10px;
    width: 100%;
    max-width: 350px;
    transition: background 0.3s;
  }

  body.dark .calendar {
    background: #1e1e1e;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .header h3 {
    font-size: 1.1rem;
    margin: 0;
  }

  .header button {
    padding: 6px 10px;
    cursor: pointer;
    font-size: 1rem;
  }

  .days,
  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }

  .days div {
    font-weight: bold;
    font-size: 0.85rem;
  }

  .dates {
    margin-top: 8px;
  }

  .dates div {
    padding: 8px 0;
    margin: 2px;
    border-radius: 5px;
    font-size: 0.85rem;
  }

  .today {
    background: #4caf50;
    color: white;
  }

  .toggle {
    margin-top: 12px;
    text-align: center;
  }

  .toggle button {
    padding: 8px 15px;
    width: 100%;
    cursor: pointer;
    font-size: 0.9rem;
  }

  /* üì± Mobile (small screens) */
  @media (max-width: 400px) {
    .header h3 {
      font-size: 1rem;
    }

    .dates div {
      padding: 6px 0;
      font-size: 0.8rem;
    }
  }
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button onclick="prevMonth()">‚ùÆ</button>
    <h3 id="monthYear"></h3>
    <button onclick="nextMonth()">‚ùØ</button>
  </div>

  <div class="days">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="dates" id="dates"></div>

  <div class="toggle">
    <button onclick="toggleMode()">üåô Day / Night</button>
  </div>
</div>

<script>
  let date = new Date();

  function renderCalendar() {
    const monthYear = document.getElementById("monthYear");
    const dates = document.getElementById("dates");

    const year = date.getFullYear();
    const month = date.getMonth();

    monthYear.innerText = date.toLocaleString("default", {
      month: "long",
      year: "numeric"
    });

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    dates.innerHTML = "";

    for (let i = 0; i < firstDay; i++) {
      dates.innerHTML += "<div></div>";
    }

    for (let day = 1; day <= lastDate; day++) {
      const isToday =
        day === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear();

      dates.innerHTML += `
        <div class="${isToday ? "today" : ""}">
          ${day}
        </div>`;
    }
  }

  function prevMonth() {
    date.setMonth(date.getMonth() - 1);
    renderCalendar();
  }

  function nextMonth() {
    date.setMonth(date.getMonth() + 1);
    renderCalendar();
  }

  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  renderCalendar();
</script>

</body>
</html>
